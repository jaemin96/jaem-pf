<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoHGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:var(--primary, #6366f1);stop-opacity:1" />
      <stop offset="100%" style="stop-color:var(--secondary, #8b5cf6);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 아이콘 부분 (왼쪽) -->
  <g transform="translate(10, 10)">
    <!-- 배경 음파 레이어 -->
    <g opacity="0.15">
      <path d="M 10 40 Q 22 34, 40 40 T 70 40" stroke="url(#logoHGradient)" stroke-width="2" fill="none"/>
      <path d="M 10 46 Q 22 40, 40 46 T 70 46" stroke="url(#logoHGradient)" stroke-width="2" fill="none"/>
      <path d="M 10 52 Q 22 46, 40 52 T 70 52" stroke="url(#logoHGradient)" stroke-width="2" fill="none"/>
    </g>
    
    <!-- 메인 'J' + 병 형태 -->
    <path d="M 30 18 L 30 44 Q 30 56, 40 56 Q 50 56, 50 44" 
          stroke="url(#logoHGradient)" 
          stroke-width="6" 
          stroke-linecap="round" 
          fill="none"/>
    
    <!-- 상단 장식 -->
    <circle cx="30" cy="16" r="4" fill="url(#logoHGradient)"/>
    
    <!-- 내부 점들 - 'IN' 표현 -->
    <g opacity="0.7">
      <circle cx="37" cy="36" r="2.5" fill="var(--primary, #6366f1)"/>
      <circle cx="43" cy="36" r="2.5" fill="var(--secondary, #8b5cf6)"/>
      <circle cx="40" cy="42" r="3" fill="url(#logoHGradient)"/>
    </g>
  </g>
  
  <!-- 타이틀 텍스트 (오른쪽) -->
  <text x="100" y="58" 
        font-family="var(--font-sans, system-ui, sans-serif)" 
        font-size="36" 
        font-weight="700" 
        fill="var(--foreground, #0f172a)">
    Jam IN
  </text>
  
  <!-- 서브 텍스트 (옵션) -->
  <text x="100" y="75" 
        font-family="var(--font-sans, system-ui, sans-serif)" 
        font-size="12" 
        font-weight="400" 
        fill="var(--muted-foreground, #64748b)">
    Blending technologies, brewing experiences
  </text>
</svg>